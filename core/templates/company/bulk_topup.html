{% extends 'templates/base.html' %}

{% block title %} Topup {% endblock title %}


{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
      <section>
    <div class="page-header section-height-75">
      <div class="container">
        <div class="row">
          <div class="">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                  <h4 class="text-info text-gradient">
                  Topup Request
                </h4>
                <p class="mb-0">
                    {% if msg %}
                        {{ msg | safe }}
                    {% endif %}
                </p>
              </div>
              <div class="card-body">
                <form role="form text-left" method="POST" action="">

                  {% csrf_token %}
                    {{ form }}
                  <div class="text-center">
                    <button type="submit" name="register" class="btn bg-gradient-info w-100 mt-4 mb-0">Topup</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content%}
